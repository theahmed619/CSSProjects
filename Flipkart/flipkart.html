<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="flipkart.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
    <div class="navbar">
            <div class="nav1">
            <div class="logo-box">

            </div>

            <div class="search-box">
                    <span class="material-symbols-outlined mag">
                        Search
                    </span> 
                    <input type="text" placeholder="Search For Products, Brands and More" class="inpbar">
            </div>
        </div>
            <div class="nav2">
            <div class="login-box ">
                <span class="material-symbols-outlined fs">
                    account_circle
                </span>
                 <select name="" id="" class="log">
                    <option value="" style="font-size: 16px;">Login</option>
                 </select>
            </div>
           
            <div class="cart-box">
                <div class="cart">
                    <span class="material-symbols-outlined">
                        shopping_cart
                    </span>
                    <p>Cart</p>
                </div>
            </div>

            <div class="seller-box">
                <div class="store">
                    <span class="material-symbols-outlined">
                        storefront
                        </span>
                        <p class="bc">Become a Seller</p>
                </div>
            </div>

            <div class="menu-box">
                <div class="more">
                    <span class="material-symbols-outlined">
                        more_vert
                    </span>
                </div>
            </div>
        </div>
    </div>
    </header>
    <div class="pane-main">

        <!-- Panel 1 -->
        <div class="panel1">

                <div class="box1"
                style="background-image: url('Grocery.webp');"> 
                <p>Grocery</p>
                </div>

                <div class="box1"
                style="background-image: url('mobile.webp');"> 
                <p>Mobiles</p>
                </div>

                <div class="box1"
                style="background-image: url('fashion.webp');"> 
                <p>Fashion</p>
                </div>

                <div class="box1"
                style="background-image: url('electronic.webp');"> 
                <p>Electronics</p>
                </div>

                <div class="box1"
                style="background-image: url('homefur.webp');"> 
                <p>Home & Furniture</p>
                </div>

                <div class="box1"
                style="background-image: url('appliance.webp');"> 
                <p>Appliance</p>
                </div>

                <div class="box1"
                style="background-image: url('travel.webp');"> 
                <p>Travel</p>
                </div>

                <div class="box1"
                style="background-image: url('toys.webp');"> 
                <p>Toys</p>
                </div>

                <div class="box1"
                style="background-image: url('vehicel.webp');"> 
                <p>Two Wheelers</p>
                </div>

        </div>


        <!--panel 2-->

        <div class="panel2">
            <div class="airplane"> 
            </div>
        </div>

        <!-- Panel-3 -->

        <div class="panel3">
            <p style="position: absolute; left:20px ;top: 10px; font-size: 26px;
            font-weight: bolder">Beauty, Food, Toys & more</p>
            <div class="panel3-box">
                <div class="p3b " style="background-image: url('Grocery.webp') ; width: 200px;"> 
                    <p style="position: absolute;top: 287px;text-align: center;left: 107px;">Toys</p>
                </div>
                <div class="p3b " style="background-image: url('vehicel.webp'); width: 200px;">
                    <p style="position: absolute;top: 287px;text-align: center;left: 350px;">Bikes</p>  
                </div>
                <div class="p3b " style="background-image: url('homefur.webp'); width: 200px;">
                    <p style="position: absolute;top: 287px;text-align: center;left: 588px;">Home</p>  
                </div>
                <div class="p3b " style="background-image: url('travel.webp'); width: 200px;">
                    <p style="position: absolute;top: 287px;text-align: center;left: 812px;">Travel</p>  
                </div>
                <div class="p3b " style="background-image: url('toys.webp'); width: 200px;">
                    <p style="position: absolute;top: 287px;text-align: center;left: 1050px;">Toys</p> 
                </div>
                
        </div>

    </div><!--main panel-->

<footer>
    <div class="foot">
        &copy; Flipkart
    </div>
</footer>
</body>
</html>
